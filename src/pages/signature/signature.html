<ion-header>

  <ion-navbar>
    <ion-title>Signature</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center col-12>
        <h2 style=" text-align:center">ลายเซ็นต์</h2>
      </ion-col>
      <ion-col col-12>
        <signature-pad col-12 [options]="signaturepadOptions" id="signatureCanvas" (onClear)="onClearHandler()" (onSave)="onSaveHandler($event)">
        </signature-pad>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button round color="danger" (click)="onCancelClick()">ยกเลิก</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button round color="light" (click)="onClearClick()">เคลียร์</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button round color="secondary" (click)="drawComplete()">ลงนาม</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
