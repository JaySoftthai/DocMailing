<ion-header>

  <!-- <ion-navbar>
    <ion-title>Application Data(Read Only)</ion-title>
  </ion-navbar> -->
  <ion-toolbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inbound Scan</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-toolbar>
  <ion-toolbar>
    <h3>สแกนรับเข้าเอกสาร</h3>
    <button ion-button end default class="btn-Confirm">ยืนยัน</button>
    <button ion-button end default class="btn-Clear">ยกเลิก</button>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <button ion-button full (click)="CallScaner()">
    Scan
  </button>
  <input type="text" [(ngModel)]="txtDocCode" value="{{sBarCode}}" />
  <button ion-button (click)="GenList()">
    Generate
  </button>
  <ion-list list-md>
    <ion-item *ngFor="let c of lstInbound">
      <ion-thumbnail item-start class="list-item-thumbnail">
        <img src="{{c.sStepIcon}}">
      </ion-thumbnail>
      <h2 class="box-head">{{c.sDetail}}</h2>
      <p class="box-detail">{{c.sStepName}}</p>
      <button ion-button clear item-end (click)="viewdetail(c.nDocID)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
