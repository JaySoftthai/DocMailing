<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <ion-title>
          PTT DocMailing</ion-title>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-navbar>
  <ion-grid class="grid-head-info">
    <ion-row>
      <ion-col col-12 center text-center>
        <div>
          <!-- <ion-icon name="contact">
          </ion-icon> -->
          <strong style="color: #514F66;">{{name}}</strong>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide style="background-color: whitesmoke">
      <h3>2018.05.18.001:Include Login&Logout menu </h3>
      <small>Remark: without check permission</small>
      <small>version {{versionNumber}}</small>
    </ion-slide>
  </ion-slides>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
      <ion-tab [root]="tab2Root" tabTitle="My Tasks" tabIcon="keypad"></ion-tab>
      <ion-tab [root]="tab3Root" tabTitle="Scan" tabIcon="barcode"></ion-tab>
      <ion-tab [root]="tab4Root" tabTitle="Search" tabIcon="search"></ion-tab>
      <ion-tab [root]="tab5Root" tabTitle="My Profile" tabIcon="contact"></ion-tab>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
